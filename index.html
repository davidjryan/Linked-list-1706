<!doctype html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="input-container">
          <h1>Linked <img class="Logo" src="./images/linked-list-logo.svg" alt="Linked List Logo"> List</h1>
            <input class="title" type="text" placeholder=" Website Title">
            <input class="url" type="url" placeholder=" Website URL">
            <button class="enter" type="submit" name="button">Enter</button>
      </section>
      <div class="card-counter">0</div>
      <div class="read-counter">0</div>
    </header>
    <main>
      <article class="card">
        <h2 class="title">The Website Title</h2>
        <hr />
        <a class="urllink" href="www.google.com">www.google.com</a>
        <hr />
        <section class="read-delete-container">
          <button class="read-button">Read</button>
          <button class="delete-button">Delete</button>
        </section>
      </article>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
