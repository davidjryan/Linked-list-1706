<!doctype html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <section class="input-container">
          <h1>Linked<img class="imageLogo" src="images/linked-list-logo.svg" alt="Link List Logo">List</h1>
            <input type="text" placeholder="Website Title">
            <input type="text" placeholder="Website Url">
            <button type="submit" name="button">Enter</button>
      </section>
    </header>
    <main>
      <article class="card">
        <p class="title"></p>
        <hr />
        <a class="urllink" href=""></a>
        <hr />
        <section class="read-delete-container">
          <p class="read"></p>
          <p class="delete"></p>
        </section>
      </article>
    </main>
  </body>
</html>
