<!doctype html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <header>
      <section class="input-container">
          <h1>Linked<!--<img class="imageLogo" src="images/linked-list-logo.svg" alt="Link List Logo">-->List</h1>
            <input type="text" placeholder=" Website Title">
            <input type="url" placeholder=" Website URL">
            <button class="enter" type="submit" name="button">Enter</button>
      </section>
    </header>
    <main>
      <article class="card">
        <h2 class="title">Yay Card</h2>
        <hr />
        <a class="urllink" href="www.google.com">www.google.com</a>
        <hr />
        <section class="read-delete-container">
          <button class="read">Read</button>
          <button class="delete">Delete</button>
        </section>
      </article>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
